<svg class="loading-img" width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
	<style>
	.loading-img {
		position: absolute;
		top: 50%;
		left: 50%;
		animation: rotateSelf 2000ms infinite linear;
		opacity: 0.7;
	}

	@keyframes rotateSelf {
